<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Moradores</title>

    <!-- CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JS do Bootstrap (inclui jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2 style = "font-family: Georgia, serif;">MORADORES</h2>
        </div>
        <div class="caixa">
            <h1><img
                    src="https://i.imgur.com/tLOpGuE.png">
            </h1>

            <nav>
                <ul class="texto-topo">
                    <li style = "font-family: Georgia, serif;"><a href="index.html">Home</a></li>
                    <li style = "font-family: Georgia, serif;"><a href="reservas.html">Reservas</a></li>
                    <li style = "font-family: Georgia, serif;"><a href="financeiro.html">Financeiro</a></li>
                    <li style = "font-family: Georgia, serif;"><a href="sancoes.html">Sanções</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Opções para adicionar um novo morador -->
    <section class="newItem">
        <input type="text" id="novoMorador" placeholder="Morador:">
        <input type="text" id="novoApartamento" placeholder="Apartamento:">
        <input type="text" id="novoEmail" placeholder="Email:">
        <span onclick="newMorador()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="moradoresTable">
            <tr>
                <th style="width:250px" style = "font-family: Georgia, serif;">Nome</th>
                <th style="width:100px" style = "font-family: Georgia, serif;">Apartamento</th>
                <th style="width:250px" style="font-family: Georgia, serif;">Email</th>
                <th style="width:15px">
                    <img src="https://i.imgur.com/BW7apf6.png" width="100%" height="15px" alt="Del" class="lixeira-img">
                </th>
            </tr>
        </table>
    </section>

    <script src="moradores.js"></script>

    <footer>
        <img src="https://i.imgur.com/tLOpGuE.png">
        <p class="copyright">&copy; Copyright Tech Condomínio - 2023</p>
    </footer>
</body>

</html>
