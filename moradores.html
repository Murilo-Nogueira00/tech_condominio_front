<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Moradores</title>

    <!-- CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JS do Bootstrap (inclui jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="menu">
            <nav>
                <ul class="texto-topo">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                    <li><a href="sancoes.html">Sanções</a></li>
                </ul>
            </nav>
        </div>
        <div class="title-bg"></div>
        <div class="page-title">
            <h2>MORADORES</h2>
            <p>Cadastre novos moradores</p>
        </div>
    </header>

    <img id="header-image" src="https://i.imgur.com/PFR0nPa.jpg" alt="Imagem de fundo do cabeçalho">

    <div class="add-box">
        <section class="newItem">
            <div class="input-group">
                <label for="novoMorador">Nome do morador</label>
                <input type="text" id="novoMorador" placeholder="Morador:">
            </div>
        
            <div class="input-group">
                <label for="novoApartamento">Apartamento do morador</label>
                <input type="text" id="novoApartamento" placeholder="Apartamento:">
            </div>
        
            <div class="input-group">
                <label for="novoEmail">Email do morador</label>
                <input type="text" id="novoEmail" placeholder="Email:">
            </div>
        
            <span onclick="newMorador()" class="addBtn">Adicionar morador</span>
        </section>
    </div>

    <!-- Tabela com itens existentes -->
    <section class="items">
        <table id="moradoresTable">
            <thead>
                <tr>
                    <th style="width:20%">Nome</th>
                    <th style="width:15%">Apartamento</th>
                    <th style="width:15%">Email</th>
                    <th style="width:10%">Deletar</th>
                </tr>
            </thead>
        </table>
    </section>

    <script src="moradores.js"></script>

    <footer>
        <img src="https://i.imgur.com/tLOpGuE.png">
        <p class="copyright">&copy; Copyright Tech Condomínio - 2023</p>
    </footer>
</body>

</html>
