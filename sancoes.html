<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Sanções</title>

    <!-- CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JS do Bootstrap (inclui jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div id="api-status-container">
            <img src="https://i.imgur.com/E9DSzrL.png" alt="Logo API" id="api-logo" />
            <div id="api-status-indicator"></div>
        </div>
        <div class="menu">
            <nav>
                <ul class="texto-topo">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="moradores.html">Moradores</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
            </nav>
        </div>
        <div class="title-bg"></div>
        <div class="page-title">
            <h2>SANÇÕES</h2>
            <p>Registre ocorrências aos moradores</p>
        </div>
    </header>

    <img id="header-image" src="https://i.imgur.com/PFR0nPa.jpg" alt="Imagem de fundo do cabeçalho">

    <div class="add-box">
        <section class="newItem">
            <div class="input-group">
                <label for="apartamento">Apartamento</label>
                <input type="text" id="apartamento" placeholder="Apartamento:">
            </div>
    
            <div class="input-group">
                <label for="motivo">Motivo</label>
                <input type="text" id="motivo" placeholder="Motivo:">
            </div>
    
            <div class="input-group">
                <label for="data">Data</label>
                <input type="text" id="data" placeholder="Data:">
            </div>
    
            <span onclick="newSancao()" class="addBtn">Adicionar ocorrência</span>
        </section>
    </div>

    <!-- Tabela com itens existentes -->
    <section class="items">
        <table id="sancaoTable">
            <thead>
                <tr>
                    <th style="width:20%">Motivo</th>
                    <th style="width:15%">Tipo</th>
                    <th style="width:15%">Apartamento</th>
                    <th style="width:15%">Data</th>
                </tr>
            </thead>
        </table>
    </section>

    <script src="globalFunctions.js"></script>
    <script src="moradores.js"></script>
    <script src="sancoes.js"></script>

    <footer>
        <img
            src="https://i.imgur.com/tLOpGuE.png">
        <p class="copyright">&copy; Copyright Tech Condomínio - 2023</p>
    </footer>
</body>

</html>
