<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Sanções</title>

    <!-- CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JS do Bootstrap (inclui jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="menu">
            <nav>
                <ul class="texto-topo">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="moradores.html">Moradores</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
            </nav>
        </div>
        <div class="page-title">
            <h2>SANÇÕES</h2>
            <p>Registre ocorrências aos moradores</p>
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="motivo" placeholder="Motivo:">
        <input type="text" id="apartamento" placeholder="Apartamento:">
        <input type="text" id="data" placeholder="Data:">
        <span onclick="newSancao()" class="addBtn">Adicionar</span>
    </section>

    <!-- Opções para consultar uma reserva -->
    <section class="newSearch">
        <span onclick="newSearch()" class="addBtn">Consultar Ocorrências</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="sancaoTable">
            <tr>
                <th style = "font-family: Georgia, serif;">Motivo</th>
                <th style = "font-family: Georgia, serif;">Tipo</th>
                <th style = "font-family: Georgia, serif;">Apartamento</th>
                <th style = "font-family: Georgia, serif;">Data</th>
            </tr>
        </table>
    </section>

    <script src="moradores.js"></script>
    <script src="sancoes.js"></script>

    <footer>
        <img
            src="https://i.imgur.com/tLOpGuE.png">
        <p class="copyright">&copy; Copyright Tech Condomínio - 2023</p>
    </footer>
</body>

</html>
